        Dataavenue_configured:
          node: Dataavenue
          activity:
            set_state: configured
          on-success:
            - Dataavenue_starting
    uninstall:
      steps:
        delete_Mysql:
          node: Mysql
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on-success:
            - Mysql_deleted
        Dataavenue_stopped:
