        Dataavenue_created:
          node: Dataavenue
          activity:
            set_state: created
          on-success:
            - Mysql_configuring
            - Dataavenue_configuring
        Dataavenue_creating:
          node: Dataavenue
          activity:
            set_state: creating
          on-success:
            - create_Dataavenue
        configure_Dataavenue:
          node: Dataavenue
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - Dataavenue_configured
        Mysql_configuring:
          node: Mysql
          activity:
            set_state: configuring
          on-success:
            - configure_Mysql
        Dataavenue_started:
          node: Dataavenue
          activity:
            set_state: started
        start_Mysql:
          node: Mysql
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Mysql_started
        Mysql_starting:
          node: Mysql
          activity:
            set_state: starting
          on-success:
            - start_Mysql
        create_Mysql:
          node: Mysql
          activity:
