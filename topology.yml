tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: TestDataAvenue
  template_version: 0.1.0-SNAPSHOT
  template_author: gregoire

description: "This archive has been created with alien4cloud."

imports:
  - docker-types:1.4.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN14
  - dataavenue-docker-types:1.4.0-SNAPSHOT

topology_template:
  node_templates:
    Dataavenue:
      type: alien.nodes.Application.Docker.Dataavenue
      properties:
        docker_env_vars: 
          LOG_LEVEL: ""
        cpu_share: 1.0
        mem_share: "128 MB"
      requirements:
        - mysql_db:
            node: Mysql
            capability: alien.capabilities.endpoint.docker.Mysql
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        dataavenue_app:
          properties:
            docker_bridge_port_mapping: 0
            port: 3000
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Mysql:
      type: alien.nodes.Application.Docker.Mysql
      properties:
        docker_env_vars: 
          LOG_LEVEL: ""
        cpu_share: 1.0
        mem_share: "128 MB"
      capabilities:
        mysql:
          properties:
            docker_bridge_port_mapping: 0
            port: 27017
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
  workflows:
    install:
      steps:
        Mysql_configured:
          node: Mysql
          activity:
            set_state: configured
          on-success:
            - Mysql_starting
        Mysql_started:
          node: Mysql
          activity:
            set_state: started
          on-success:
            - Dataavenue_configuring
        create_Dataavenue:
          node: Dataavenue
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - Dataavenue_created
        Dataavenue_starting:
          node: Dataavenue
          activity:
            set_state: starting
          on-success:
            - start_Dataavenue
        configure_Mysql:
          node: Mysql
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - Mysql_configured
        start_Dataavenue:
          node: Dataavenue
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Dataavenue_started
        Mysql_created:
          node: Mysql
          activity:
            set_state: created
          on-success:
            - Mysql_configuring
        Mysql_initial:
          node: Mysql
          activity:
            set_state: initial
          on-success:
            - Mysql_creating
        Mysql_creating:
          node: Mysql
          activity:
            set_state: creating
          on-success:
