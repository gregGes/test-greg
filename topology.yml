tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: TestDataAvenue
  template_version: 0.1.0-SNAPSHOT
  template_author: gregoire

description: "This archive has been created with alien4cloud."

imports:
  - tosca-normative-types:1.0.0-ALIEN14

topology_template:
  node_templates:
    Database:
      type: tosca.nodes.Database
      capabilities:
        database_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
  workflows:
    install:
      steps:
        Database_install:
          node: Database
          activity:
            delegate: install
    uninstall:
      steps:
        Database_uninstall:
          node: Database
          activity:
            delegate: uninstall
    start:
      steps:
        Database_start:
          node: Database
          activity:
            delegate: start
    stop:
      steps:
        Database_stop:
          node: Database
          activity:
            delegate: stop
